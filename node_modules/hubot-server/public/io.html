<body style="height:100%; width:100%">
  <!-- Page container -->
  <div style="height:100%; width:100%">
    <!-- Left half -->
    <div id="main-container" class="main-container">

      <div id="user-stats-container"></div>

      <div id="graph-container" class="graph-container">
        <table>
          <tr><th>Shares</th><th>Bits</th></tr>
          <tr>
            <td><span id="shares" class="shares">0</span></td>
            <td><span id="balance" class="balance">0</span></td>
          </tr>
        </table>
      </div>

      <div id="chart_container" style="min-width: 540px;">
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="legend"></div>
        <form id="offset_form" class="toggler">
          <input type="radio" name="offset" id="lines" value="lines">
          <label class="lines" for="lines">lines</label><br>
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <label class="stack" for="stack">stack</label>
        </form>
        <span class="hashes-container">Hashes <span id="hashes"></span></span>
        <span class="hps-container">Hps <span id="hps"></span></span>
      </div>

      <div id="#login-container"></div>


      <div class="chatbox-border chatbox" id="chatbox" style="color: #e091b9; font-weight: lighter;display:inline-block;width:49%; height:170px; overflow:scroll; ">
        <ul id="chat"></ul>
        <form class="chat-form" action="" style="width: 49%">
          <input class="chat-form-input" id="msg" autocomplete="off" /><button class="chat-form-button">Send</button>
        </form>
      </div>

      <div id="games-box" class="games-box" style="display:inline-block">
        <span onclick="selectGame(this, 'dice')" class="game-choice-box">Dice</span>
        <span onclick="selectGame(this, 'poker')" class="game-choice-box">Poker</span>
        <span onclick="selectGame(this, 'bust')" class="game-choice-box">Bust</span>
        <span onclick="selectGame(this, 'lottery')" class="game-choice-box">Lottery</span>
      </div>

    </div>

     <!-- Right half -->

    <div style="background-color: #ffffffff; display: inline-block; height: 100%; width: 49%; margin-left: 14px; text-align:center; color: magenta; margin-top: 15px; font-size: x-large;">
    <!--       Here is where you will play a game wagering your shares and bits in a player vers player or casino enviroment. -->
      <div id="pieChart"></div>
    </div>
  </div>


  <!-- Start login modal -->
  <div id="loginModal" class="modal fade login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div style="width: 20vw; height: 20vw" class="modal-content">
        <div id="column_container" style="padding: 5px">
          <div id="row_container" style="padding: 5px; margin-left: 18px;">
            <button class="btn btn-primary" onclick="login()">Log In</button>
            <button class="btn btn-success" onclick="createAccount(); validateUsername()">Create Account</button>
          </div>
          <div id="username-container">
            <input type="text" id="username" onkeydown="validateUsername()" class="form-control" placeholder="Username">
            <span id="username-msg"></span>
          </div>
          <div>
            <input style="margin-top: 5px;" id="password" type="password" class="form-control" onkeydown="event.keyCode === 13 && login()" placeholder="Password">
          </div>
          <span style="color:red; position: absolute; font-size:large; text-align:center;bottom: 18px;" class="warning"><b>SAVE YOUR PASSWORD SOMEWHERE SAFE, THERE IS NO EMAIL RECOVERY!!!<b></span>
        </div>
      </div>
    </div>
  </div>


</html>
