<!doctype html>
<html>
  <head>
    <script src="/jquery-3.2.1.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(230, 224, 255); border: none; padding: 10px; }
      #chat { list-style-type: none; margin: 0; padding-bottom: 50px; }
      #chat li { padding: 5px 10px; }
      #chat li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="chat"></ul>
    <form action="">
      <input id="msg" autocomplete="off" /><button>Send</button>
    </form>
  </body>
<script>
  $(function () {
    const server = '/chat';
    const socket = io(server);
    $('form').submit((e) => {
      socket.emit('chat message', $('#msg').val());
      $('#msg').val('');
      e.preventDefault();
    });
    socket.on('chat message', msg => {
      $('#chat').append($('<li>').text(msg));
      // If user scrolled up dont scroll them down.
      if(!scrolled) {
        $('html').scrollTop($('ul li').last().position().top + $('ul li').last().height());
      }
    });
    // Automagically scroll the user down.
    $(window).on('scroll', ScrollHandler);
    var scrolled = false;
    var lastScroll = 0;
    function ScrollHandler(event) {
      var currentScroll = $(this).scrollTop()
      if(currentScroll < lastScroll) scrolled = true;
      lastScroll = currentScroll;
      if($(window).scrollTop() + window.innerHeight == $(document).height()) {
        scrolled = false;
      }
    };
  });
</script>
</html>
