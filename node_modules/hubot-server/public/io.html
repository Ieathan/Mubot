<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Monero Web Miner/Gambler</title>
 <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
 <link type="text/css" rel="stylesheet" href="/rickshaw.min.css">
 <script src="/d3.min.js"></script>
 <!-- This is an old d3 library (version 3), but we need it for rickshaw graphing library, and we also need the version 4 for the piechart. So I hacked the variable d3 in version 3 to d3v3 -->
 <script src="/d3v3.min.js"></script>
 <script src="/d3.layout.min.js"></script>
 <script src="/rickshaw.min.js"></script>
 <!-- end hacked scripts> -->
 <script src="d3pie.min.js"></script>
 <script src="/jquery-3.2.1.min.js"></script>
 <script src="/coinhive.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="/io.js"></script>
 <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
 <link href="/io.css" rel="stylesheet">
</head>
<body>
  <!-- Page container -->
  <div style="height:100%; width:100%">
    <!-- Left half -->
    <div id="main-container" class="main-container">
      <div id="user-stats-container"></div>
      <div id="table-container" class="table-container">
        <table>
          <tr><th>Shares</th><th>Bits</th></tr>
          <tr>
            <td><span id="shares" class="shares">0</span></td>
            <td><span id="balance" class="balance">0</span></td>
          </tr>
        </table>
      </div>




      <div id="chart_container" style="min-width: 540px;">
        <div id="throttle-container" class="throttle-container">

<style>
#tooltip1 { position: relative; }
#tooltip1 a span { display: none; color: #FFFFFF; }
#tooltip1 a:hover span { display: block; position: absolute; width: 200px; background: #aaa url(images/horses200x50.jpg); height: 50px; left: 50px; top: -10px; color: #FFFFFF; padding: 0 5px; }
</style>
<p id="tooltip1"><a href="#">Introduction<span onclick="copyToClipboard(this)">test text 777</span></a></p>


          [<a href="#" onclick="event.preventDefault(); throttle(1)"> + </a>/<a href="#" onclick="event.preventDefault(); throttle(0)"> - </a>] Throttle <span id="throttle">0%</span>
          [<a href="#" onclick="event.preventDefault(); threads(1)"> + </a>/<a href="#" onclick="event.preventDefault(); threads(0)"> - </a>] Threads <span id="threads">4</span>
        </div>
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="legend"></div>
        <form id="offset_form" class="toggler">
          <input type="radio" name="offset" id="lines" value="lines">
          <label class="lines" for="lines">lines</label><br>
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <label class="stack" for="stack">stack</label>
        </form>
        <span class="hashes-container">Hashes <span id="hashes"></span></span>
        <span class="hps-container">Hps <span id="hps"></span></span>
      </div>
      <div id="#login-container"></div>
      <div class="chatbox-border chatbox" id="chatbox" style="color: #e091b9; font-weight: lighter;display:inline-block;width:49%; height:160px;min-width:575px; overflow:scroll; ">
        <ul id="chat"></ul>
        <form class="chat-form" action="" style="width: 49%">
          <input class="chat-form-input" id="msg" autocomplete="off" /><button class="chat-form-button">Send</button>
        </form>
      </div>
      <div id="games-box" class="games-box" style="display:inline-block">
        <span onclick="selectGame(this, 'dice')" class="game-choice-box">Dice</span>
        <span onclick="selectGame(this, 'poker')" class="game-choice-box">Poker</span>
        <span onclick="selectGame(this, 'bust')" class="game-choice-box">Bust</span>
        <span onclick="selectGame(this, 'lottery')" class="game-choice-box">Lottery</span>
      </div>
    </div>
     <!-- Right half -->
    <div style="background-color: #ffffffff; display: inline-block; height: 100%; width: 49%; margin-left: 14px; text-align:center; margin-top: 15px;">
    <!--       Here is where you will play a game wagering your shares and bits in a player vers player or casino enviroment. -->
      <div id="pieChart"></div>
      <div class="server-info">Total: <span id="total-shares"></span> Miners: <span id="total-miners"></span> Stratum Uptime (days): <span id="total-uptime"></span><div>
    </div>
  </div>
  <!-- Start login modal -->
  <div id="loginModal" class="modal fade login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div style="width: 240px; height: 240px;" class="modal-content">
        <div id="column_container" style="padding: 5px">
          <div id="row_container" style="padding: 5px; margin-left: 18px;">
            <button class="btn btn-primary" onclick="login()">Log In</button>
            <button id="create-account-button" class="btn btn-success" onclick="createAccount(); validateUsername()">Create Account</button>
          </div>
          <div id="username-container">
            <input type="text" id="username" class="form-control" placeholder="Username">
            <span id="username-msg"></span>
          </div>
          <div>
            <input style="margin-top: 5px;" id="password" type="password" class="form-control" onkeydown="event.keyCode === 13 && login()" placeholder="Password">
          </div>
          <span class="warning"><b>SAVE YOUR PASSWORD SOMEWHERE SAFE, THERE IS NO EMAIL RECOVERY!!!<b></span>
        </div>
      </div>
    </div>
  </div>


</html>
